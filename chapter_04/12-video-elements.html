<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video</title>
	<link rel="stylesheet" href="../style.css">
	<style>
		#movie {
			display: none;
		}
	</style>
</head>
<body>
	<canvas id="canvas" height="360" width="640"></canvas>
	<video id="movie" width="640" height="360" autoplay>
		<source src="assets/movieclip.mp4" type="video/mp4">
		<source src="assets/movieclip.webm" type="video/webm">
		<source src="assets/movieclip.ogv" type="video/ogv">
		<p>This browser does not support the <code>video</code> element.</p>
	</video>
	<script src="../utils.js"></script>
	<script>
	window.onload = function() {
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d'),
			video = document.getElementById('movie');
	
		(function drawFrame() {
			window.requestAnimationFrame(drawFrame, canvas);
			context.drawImage(video,0,0);
		}());
	};
	</script>
</body>
</html>
