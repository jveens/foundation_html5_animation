<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wave 2</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<canvas id="canvas" width400="" height400=""></canvas>
	<script src="../utils.js"></script>
	<script src="../ball.js"></script>
	<script>
		window.onload = function () {
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d'),
				angle = 0,
				range = 50,
				centerY = canvas.height / 2,
				xspeed = 1,
				yspeed = 0.05,
				xpos = 0,
				ypos = centerY,

			context.lineWidth = 2;

			
		}
	</script>
</body>
</html>
