<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Distance</title>
	<link rel="stylesheet" href="../style.css">
</head>
<body>
	<canvas id="canvas" height="400" width="400"></canvas>
	<textarea id="log"></textarea>
	<script scr="../utils.js"></script>
	<script>
		window.onload = function() {
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d'),
				log = document.getElementById('log');

			// create a black square, assign a random position
			var rect1 = {
				x: Math.random() * canvas.width,
				y: Math.random() * canvas.height
			};
			context.fillStyle = '#000000';
			context.fillRect(rect1.x - 2, rect1.y - 2, 4, 4);

			// create a red sqaure, assign random position
			var rect2 = {
				x: Math.random() * canvas.width,
				y: Math.random() * canvas.height
			};
			context.fillStyle = '#ff0000';
			context.fillRect(rect2.x - 2, rect2.y - 2, 4, 4);

			// calculate the distance between the 2 squares.
			var dx = rect1.x - rect2.x,
				dy = rect1.y - rect2.y,
				dist = Math.sqrt(dx * dx + dy * dy);

			// log the output of distance to the screen
			log.value = 'distance: ' + dist;
		};
	</script>
</body>
</html>
